sudo: false
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install -r requirements.txt
script:
  - pylint adal
  - python -m unittest discover -s tests

deploy:
  - # test pypi
    provider: pypi
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/legacy/
    user: "nugetaad"
    password:
      secure: 
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

  - # production pypi
    provider: pypi
    distributions: "sdist bdist_wheel"
    user: "nugetaad"
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

